<!--table-->
<template name="order">
    <h1 style="font-size: 40px; font-weight: bold; color: #00796b" class="text-primary page-header top">Order</h1>
    {{> add_button}}
    {{> tabular table=TabularTables.Order class="table table-striped table-bordered table-condensed table-hover animated fadeInUp"}}
</template>

<template name="orderInsert">
    {{#autoForm collection="Collection.Order" id="orderInsert" type="insert"}}
        <fieldset>
            <div class="row">
                <div class="col-md-3">
                    {{> afQuickField name='orderDate'}}
                </div>
                <div class="col-md-3">
                    {{> afQuickField name='foodName'}}
                </div>
                <div class="col-md-3">
                    {{> afQuickField name='type'}}
                </div>
                <div class="col-md-3">
                    {{> afQuickField name='qty'}}
                </div>
                <div class="col-md-3">
                    {{> afQuickField name='price'}}
                </div>
                <div class="col-md-3">
                    {{> afQuickField name='table' id="table"}}
                </div>
            </div>
        </fieldset>
        {{>saveAndReset_button}}
    {{/autoForm}}
</template>

<!--Update-->
<template name="orderUpdate">
    {{#autoForm collection="Collection.Order" doc=this id="orderUpdate" type="update"}}
        <fieldset>
            <div class="row">
                <div class="col-md-3">
                    {{> afQuickField name='orderDate'}}
                </div>
                <div class="col-md-3">
                    {{> afQuickField name='foodName'}}
                </div>
                <div class="col-md-3">
                    {{> afQuickField name='type'}}
                </div>
                <div class="col-md-3">
                    {{> afQuickField name='qty'}}
                </div>
                <div class="col-md-3">
                    {{> afQuickField name='price'}}
                </div>
                <div class="col-md-3">
                    {{> afQuickField name='table' id="table"}}
                </div>
            </div>
        </fieldset>
        {{> update_button}}
    {{/autoForm}}
</template>

<!--Action-->
<template name="productsAction">
    {{>tabularAction}}
</template>

<!--Show-->
<template name="orderShow">
    <dl class="dl-horizontal">
        <dt>ID:</dt>
        <dd>{{_id}}</dd>

        <dt>Order Date:</dt>
        <dd>{{orderDate}}</dd>

        <dt>Food Name:</dt>
        <dd>{{foodName}}</dd>

        <dt>Type:</dt>
        <dd>{{type}}</dd>

        <dt>Qty:</dt>
        <dd>{{qty}}</dd>

        <dt>Price:</dt>
        <dd>{{numFormat price "$ 0,0.00"}}</dd>

        <dt>Table:</dt>
        <dd>{{table}}</dd>
    </dl>
</template>
