<!--tags-->
<template name="tags">
    <h1 style="font-size: 40px; font-weight: bold; color: #00796b" class="text-primary page-header top">Tags</h1>
    {{> add_button}}
    {{> tabular table=TabularTables.Tags class="table table-striped table-bordered table-condensed table-hover animated fadeInUp"}}
</template>

<template name="tagsInsert">
    {{#autoForm collection="Collection.Tags" id="tagsInsert" type="insert"}}
        <fieldset>
            <div class="row">
                <div class="col-md-4">
                    {{> afQuickField name='tags'}}
                </div>
                <div class="col-md-4">
                    {{> afQuickField name='type'}}
                </div>
                <div class="col-md-4">
                    {{> afQuickField name='des'}}
                </div>
            </div>
        </fieldset>
        {{>saveAndReset_button}}
    {{/autoForm}}
</template>

<!--Update-->
<template name="tagsUpdate">
    {{#autoForm collection="Collection.Tags" doc=this id="tagsUpdate" type="update"}}
        <fieldset>
            <div class="row">
                <div class="col-md-4">
                    {{> afQuickField name='tags'}}
                </div>
                <div class="col-md-4">
                    {{> afQuickField name='type'}}
                </div>
                <div class="col-md-4">
                    {{> afQuickField name='des'}}
                </div>
            </div>
        </fieldset>
        {{> update_button}}
    {{/autoForm}}
</template>

<!--Action-->
<template name="tagsAction">
    {{>tabularAction}}
</template>

<!--Show-->
<template name="tagsShow">
    <dl class="dl-horizontal">
        <dt>ID:</dt>
        <dd>{{_id}}</dd>

        <dt>Food Tags:</dt>
        <dd>{{tags}}</dd>

        <dt>Food Type:</dt>
        <dd>{{type}}</dd>

        <dt>Description:</dt>
        <dd>{{des}}</dd>
    </dl>
</template>
