<!--table-->
<template name="products">
    <h1 style="font-size: 40px; font-weight: bold; color: #00796b" class="text-primary page-header top">Products</h1>
    {{> add_button}}
    {{> tabular table=TabularTables.Products class="table table-striped table-bordered table-condensed table-hover animated fadeInUp"}}
</template>

<template name="productsInsert">
    {{#autoForm collection="Collection.Products" id="productsInsert" type="insert"}}
        <fieldset>
            <div class="row">
                <div class="col-md-3">
                    {{> afQuickField name='foodName'}}
                </div>
                <div class="col-md-3">
                    {{> afQuickField name='type'}}
                </div>
                <div class="col-md-3">
                    {{> afQuickField name='tags' id="tags"}}
                </div>
                <div class="col-md-3">
                    {{> afQuickField name='price'}}
                </div>
                <div class="col-md-12">
                    {{> afQuickField name='des'}}
                </div>
                <div class="col-md-12">
                    {{> afQuickField name='photo'}}
                </div>
            </div>
        </fieldset>
        {{>saveAndReset_button}}
    {{/autoForm}}
</template>

<!--Update-->
<template name="productsUpdate">
    {{#autoForm collection="Collection.Products" doc=this id="productsUpdate" type="update"}}
        <fieldset>
            <div class="row">
                <div class="col-md-3">
                    {{> afQuickField name='foodName'}}
                </div>
                <div class="col-md-3">
                    {{> afQuickField name='type'}}
                </div>
                <div class="col-md-3">
                    {{> afQuickField name='tags'}}
                </div>
                <div class="col-md-3">
                    {{> afQuickField name='price'}}
                </div>
                <div class="col-md-12">
                    {{> afQuickField name='des'}}
                </div>
                <div class="col-md-12">
                    {{> afQuickField name='photo'}}
                </div>
            </div>
        </fieldset>
        {{> update_button}}
    {{/autoForm}}
</template>

<!--Action-->
<template name="productsAction">
    {{>tabularAction}}
</template>

<!--Show-->
<template name="productsShow">
    <dl class="dl-horizontal">
        <dt>ID:</dt>
        <dd>{{_id}}</dd>

        <dt>Food Name:</dt>
        <dd>{{foodName}}</dd>

        <dt>Type:</dt>
        <dd>{{type}}</dd>

        <dt>Tags:</dt>
        <dd>{{tags}}</dd>

        <dt>Price:</dt>
        <dd>{{numFormat price "$ 0,0.00"}}</dd>

        <dt>Description:</dt>
        <dd>{{des}}</dd>

        {{#with photo}}
            <dt>Photo</dt>
            <dd>{{lightbox url=photoUrl title=name}}</dd>
        {{/with}}
    </dl>
</template>
