<!--userToRole-->
<template name="userToRole">
    <h1 style="font-size: 40px; font-weight: bold; color: #00796b" class="text-primary page-header top">Users</h1>
    {{> add_button}}
    {{> tabular table=TabularTables.userToRole selector=selector class="table table-striped table-bordered table-condensed table-hover animated fadeInUp"}}
</template>

<!-- insert -->
<template name="userToRoleInsert">
    {{#autoForm schema="Schema.UserToRole" id="userToRoleInsert"}}
        <fieldset>
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name='usernames'}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name='roles'}}
                </div>
            </div>
        </fieldset>
        {{> saveAndReset_button}}
    {{/autoForm}}
</template>

<!-- update -->
<template name="userToRoleUpdate">
    {{#autoForm schema="Schema.UserToRole" id="userToRoleUpdate" doc=this}}
        <fieldset>
            <div class="row">
                <div class="col-md-6">
                    <!--value=userDoc._id-->
                    {{> afQuickField name='usernames' value=this._id}}
                </div>
                <div class="col-md-6">
                    <!--value=userDoc.roles-->
                    {{> afQuickField name='roles'}}
                </div>
            </div>
        </fieldset>
        {{> update_button}}
    {{/autoForm}}
</template>

<!-- action -->
<template name="userToRoleAction">
    {{>tabularAction}}
</template>


<!--Show-->
<template name="userToRoleShow">
    <dl class="dl-horizontal">
        <dt>ID:</dt>
        <dd>{{_id}}</dd>

        <dt>User Name:</dt>
        <dd>{{username}}</dd>

        <dt>Roles:</dt>
        <dd>{{roles}}</dd>

    </dl>
</template>
